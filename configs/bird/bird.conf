log "var/bird.log" all;

table rtup;
table igptable;

template bgp peering {
	local as 47065;
	allow local as 3;
	table rtup;
	igp table igptable;
	# add paths rx;
	import all;
}

function safe_announcement ()
{
	
    if ! ( net ~ [
            138.185.228.0/22{22,24}, 147.28.224.0/20{20,24}, 147.28.240.0/20{20,24}, 151.216.32.0/22{22,24}, 184.164.224.0/19{19,24}, 185.115.212.0/22{22,24}, 188.227.156.0/22{22,24}, 204.9.168.0/22{22,24}
            ] ) then {
        return false;
    }

	if ( bgp_path.len > 5 ) then { return false; }
	return true;
}


protocol bgp amsterdam01 from peering {
	
	neighbor 100.69.128.1 as 47065;

	export filter {
		if ! safe_announcement() then { reject; }
		include "prefix-filters/export_amsterdam01_*";
		reject;
	};
}

