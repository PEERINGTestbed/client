protocol kernel {
	table rtup;
	kernel table 151;
	export all;
	import none;
	scan time 60;
	learn off;
	persist on;
	graceful restart on;
	device routes off;
}

protocol static {
	table rtup;
	include "route-announcements/*";
}

protocol device {
	scan time 10;
}

protocol direct {
	table igptable;
	interface "tap*";
}
