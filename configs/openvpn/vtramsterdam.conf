# PEERING VPN client config file for vtramsterdam
# This file is automatically generated, do NOT edit it manually

client
pull # accept configs pushed from server
explicit-exit-notify # notify server on exit

daemon vtramsterdam
nobind

proto udp4
remote vpn.vtramsterdam.mux.peering.ee.columbia.edu
dev tap25

ca certs/ca.crt
cert certs/client.crt
key certs/client.key

setenv daemon_name vtramsterdam
script-security 2
up scripts/openvpn/up.sh
down scripts/openvpn/down.sh

management var/vtramsterdam.sock unix
log var/vtramsterdam.log
writepid var/vtramsterdam.pid

# security
remote-cert-tls server
tls-client

# tls-exit prevents clients from reconnecting automatically.
# tls-exit # prevent zombie clients

# Performance tuning
cipher AES-128-GCM
ncp-ciphers AES-128-GCM

fast-io

replay-window 4096

sndbuf 0
rcvbuf 0