# PEERING VPN client config file for phoenix01
# This file is automatically generated, do NOT edit it manually

client
pull # accept configs pushed from server
explicit-exit-notify # notify server on exit

daemon phoenix01
nobind

remote vpn.phoenix01.mux.peering.ee.columbia.edu
dev tap4

ca certs/ca.crt
cert certs/client.crt
key certs/client.key

setenv daemon_name phoenix01
script-security 2
up scripts/openvpn/up.sh
down scripts/openvpn/down.sh

management var/phoenix01.sock unix
log var/phoenix01.log
writepid var/phoenix01.pid

# security
remote-cert-tls server
tls-client
tls-exit # prevent zombie clients
