# PEERING VPN client config file for seattle01
# This file is automatically generated, do NOT edit it manually

client
pull # accept configs pushed from server
explicit-exit-notify # notify server on exit

daemon seattle01
nobind

remote vpn.seattle01.mux.peering.ee.columbia.edu
dev tap1

ca certs/ca.crt
cert certs/client.crt
key certs/client.key

setenv daemon_name seattle01
script-security 2
up scripts/openvpn/up.sh
down scripts/openvpn/down.sh

management var/seattle01.sock unix
log var/seattle01.log
writepid var/seattle01.pid

# security
remote-cert-tls server
tls-client
tls-exit # prevent zombie clients
